    <body>
        <div class="main-container link-style bg-dark d-flex flex-column justify-content-center align-items-center">
            <form action="/login" method="POST">
              <div class="mb-2 d-flex flex-column">
                <label for="email" class="text-white text-capitalize">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="mb-2 d-flex flex-column">
                <label for="password" class="text-white text-capitalize">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </body>
